<div class="container center padded">
    <h2>Admin Login</h2>
    <div>
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" (keyup.enter)="login()" required/>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
</div>
