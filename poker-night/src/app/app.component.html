<mat-toolbar class="hidden-xs" color="primary">
  <mat-toolbar-row class="mat-elevation-z4">
    <span>
      <button mat-button routerLink="/home">
        <img src="/assets/images/poker_logo_white.png" />
        <span style="padding-left: 5px;">Poker Night</span>
      </button>
    </span>
    <span><button mat-button routerLink="/players">Players</button></span>
    <span><button mat-button routerLink="/games">Games</button></span>
    <span><button mat-button routerLink="/stats">Stats</button></span>

    <span style="flex: 1 1 auto;"></span>

    <span *ngIf="!user"><button mat-button routerLink="/login">Admin</button></span>
    <span *ngIf="user"><button mat-button (click)="logout()">Logout</button></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="visible-xs" color="primary">
  <mat-toolbar-row>
    <span>
      <button mat-button routerLink="/home">
        <img src="/assets/images/poker_logo_white.png" />
        <span style="padding-left: 5px;">Poker Night</span>
      </button>
    </span>

    <span style="flex: 1 1 auto;"></span>

    <span *ngIf="!user"><button mat-button routerLink="/login">Admin</button></span>
    <span *ngIf="user"><button mat-button (click)="logout()">Logout</button></span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span><button mat-button routerLink="/players">Players</button></span>
    <span><button mat-button routerLink="/games">Games</button></span>
    <span><button mat-button routerLink="/stats">Stats</button></span>
  </mat-toolbar-row>
</mat-toolbar>
